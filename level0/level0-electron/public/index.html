<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Muse App"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>

  <style>
    /* https://www.digitalocean.com/community/tutorials/css-scrollbars */
    *::-webkit-scrollbar {
      width: 16px;
    }

    *::-webkit-scrollbar-track {
      background: #202122;
    }

    *::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 20px;
      border: 3px solid #202122;
    }
    ::-webkit-scrollbar-corner {
      background-color: transparent;
    }

    #external-audio-input-list::-webkit-scrollbar,
    #system-audio-input-list::-webkit-scrollbar {
      width: 14px;
      border-radius: 20px;
    }

    #external-audio-input-list::-webkit-scrollbar-track,
    #system-audio-input-list::-webkit-scrollbar-track {
      background-color: transparent;
      border-radius: 20px;
    }

    #external-audio-input-list::-webkit-scrollbar-thumb,
    #system-audio-input-list::-webkit-scrollbar-thumb {
      background-color: #555;
      background-clip: padding-box; /* makes the transparent border work. */
      border: 3px solid transparent;
      border-radius: 20px;
    }

    body {
      /* Prevents Material-UI from messing with the padding */
      padding-right: 0 !important
    }
  </style>

  <body style="margin: 0; padding: 0">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root" style="height: 100%; overflow: hidden"></div>
  </body>
</html>
